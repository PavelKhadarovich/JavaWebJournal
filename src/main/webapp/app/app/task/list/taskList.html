<div class="container task-list">
    <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-12">
            <task-item ng-repeat="task in vm.tasks" data="task"></task-item>
        </div>
        <div class="col-lg-1  col-md-1 hidden-sm">
            <a ui-sref="app.tasks-create" class="btn btn-primary btn-create  hidden-sm hidden-md">Create task</a>
        </div>
    </div>
</div>
